<!DOCTYPE html>
<html ng-app="fe-client" ng-controller="AppCtrl" lang="en">
    <head>
        <title ng-bind="pageTitle"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8">
        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default"> <!-- navbar-fixed-top -->
            <!--
            <div class="top-background"></div>
            -->
            <div class="container">
                <div class="navbar-header">
                    <button ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" type="button" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="text-center navbar-brand">
                        <img class="logo-img" src="assets/img/nokia_logo_blue_cropped.png" alt="logo" />

                        <span class="clearfix header-small">Analytikers | Anomaly Detection</span>

                    </span>
                </div>
                <!--
                <div class="navbar-collapse" collapse="isCollapsed">
                    <ul class="nav navbar-nav">
                        <li ng-class=" { 'active' : $state.current.name === 'home' }">
                            <a ui-sref="home"><i class="fa fa-home"></i> Home</a>
                            <div class="menu-border"></div>
                        </li>
                    </ul>
                </div>
                --> <!--/.nav-collapse -->
            </div>
        </nav>
        <!--
        <div class="container breadcrumb-container" autoscroll="true">
            <span class="pull-left breadcrumb-image-home">You are here: </span>
            <div class="pull-left" ncy-breadcrumb></div>
        </div>
        -->
        <!-- Begin page content -->
        <div ui-view="main" class="container"></div>
        <footer class="footer text-center">
            <div class="container">
                <small class="text-dark"><!-- Nokia - Mobile World Congress 2018 --><!-- Shared Data Layer --></small>
            </div>
        </footer>
        <scroll-to-top></scroll-to-top>
        <%
          if( mode == 'dev' || true ) {
            print( '<script src="http://localhost:35729/livereload.js"></script>' );
          }
        %>
    </body>
</html>
